<html>
    <head>
        <title>
       Validación de formularios con JS
        </title>
        <link href="css/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12">
                        <h2>Ingresa tu usuario y contraseña</h2>
                    </div>
                   <form class="col-12">
                    <div class="form-group" id="user-group">
                        <label for="user-group">Usuario</label><br>
                        <input type= "text" class="form-control" id="user" name="user" onchange="cambios();" placeholder="Usuario"><br>
                     </div>
                     <div class="form-group" id="password-group">
                        <label for="password-group">Password</label><br>
                        <input type="password" class="form-control" id= "pass" name="pass" onchange="cambios();" placeholder="Contraseña"><br>
                     </div>
                     <div class="form-group">
                        <button type="submit" class="btn btn-primary" onclick="setLogin();" value="Entrar"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
                     </div>
                   </form>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="validacion.js"></script>
    </body>
</html>
